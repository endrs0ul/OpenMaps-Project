<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Maps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Open Maps</h1>
    <p>Rizqi Ahmad Fahreza (21240121) Tugas Jaringan Cerdas Multimedia</p>
    <div id="map"></div>
    <p>Terimakasih kepada Openmap API</p>

    <!-- Script utama -->
    <script>
         const map = L.map('map').setView([-6.347140438610629, 106.82707199140363], 13);

        // Tambahkan tile dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Tambahkan marker
        L.marker([-6.347140438610629, 106.82707199140363    ]).addTo(map)
            .bindPopup('Jakarta')
            .openPopup();
    </script>
</body>
</html>
